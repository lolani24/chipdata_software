{% extends 'base.html' %}
{% block content %}

<head>
    <style>
        h1{text-align: center;}
    </style>
</head>
    

<h1>SiMo Chip Chart</h1>

<br/><br/>

<table class=" table table-hover border border-dark border-2 rounded table-bordered table-striped" >
	
		<thead class="thead-dark">
			<tr>
			<th class="text-center" scope="col">Chip</th>
			<th class="text-center"scope="col">Batch</th>
			<th class="text-center" scope="col">Wafer</th>
			</tr>
		</thead>

		{% for basic_info in chip_info %}
			
			<tr>
				<th class="text-center" scope="row"><a href=" {{ url_for('QA.oqa')}} ">{{ basic_info.chip }}</a></th>
				<td class="text-center">{{basic_info.wafer.batch.batch_number }}</td>
				<td class="text-center">{{ basic_info.wafer.wafer_number}}</td>
			</tr>

		{% endfor %}
		
</table>


{% endblock %}
