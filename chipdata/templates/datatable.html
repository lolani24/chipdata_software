{% extends 'base.html' %}
{% block content %}

<head>
    <style>
        h1{text-align: center;}
    </style>
</head>
    

<h1>Chip Database</h1>

<br/><br/>

<table class="table table-hover table-bordered table-striped">
	<thead>
		<tr>
		  <th scope="col">Chip ID</th>
		  <th scope="col">Batch</th>
		  <th scope="col">Wafer</th>
		</tr>
	  </thead>

	{% for basic_info in chip_info %}
		<tr>
			<th scope="row"><a href=" {{ url_for('home.home')}} ">{{basic_info.id }}</a></th>
			<td>{{ basic_info.batch }}</td>
			<td>{{ basic_info.wafer }}</td>
		</tr>
		
	{% endfor %}
	
	</table>


{% endblock %}
