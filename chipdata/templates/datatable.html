{% extends 'base.html' %}
{% block content %}

<head>
    <style>
        h1{text-align: center;}
    </style>
</head>
    

<h1>Chip Database</h1>

<br/><br/>

<table class="table table-hover border border-dark border-2 rounded table-bordered table-striped">
	<thead class="thead-dark">
		<tr>
		  <th scope="col">Batch</th>
		  <th scope="col">Wafer</th>
		  <th scope="col">Chip</th>
		</tr>
	  </thead>

	{% for basic_info in chip_info %}
	  	
		<tr>
			<th scope="row"><a href=" {{ url_for('QA.qa')}} ">{{basic_info.wafer.batch.batch_number }}</a></th>
			<td>{{ basic_info.wafer.wafer_number}}</td>
			<td>{{ basic_info.chip }}</td>
		</tr>

	{% endfor %}
	
	</table>


{% endblock %}
